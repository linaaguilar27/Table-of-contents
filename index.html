<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table of Contents</title>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #f5f9ed;
      color: #285C4D;
      padding: 40px;
    }

    .section-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      color: #285C4D;
      transition: transform 0.2s ease;
    }

    .dropdown-toggle:hover {
      transform: scale(1.05);
    }

    .dropdown-toggle img {
      width: 28px;
      height: 28px;
      background-color: #78BE20;
      border-radius: 50%;
      padding: 4px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
    }

    .dropdown-content a {
      display: block;
      text-decoration: none;
      color: #285C4D;
      padding: 6px 0;
      font-size: 14px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Content</h2>

  <div class="section-wrapper">
    
    <div class="dropdown">
      <button class="dropdown-toggle">
        <img src="https://i.imgur.com/KMCiDxv.png" alt="Icon">
        Revision Overview
      </button>
      <div class="dropdown-content">
        <a href="#">Normative documents</a>
        <a href="#">Review report</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-toggle">
        <img src="https://i.imgur.com/gLPi9KU.png" alt="Icon">
        Discussion Papers
      </button>
      <div class="dropdown-content">
        <a href="#">Green papers</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-toggle">
        <img src="https://i.imgur.com/A3GdqN2.png" alt="Icon">
        Revision Recommendations
      </button>
      <div class="dropdown-content">
        <a href="#">Summary report (key topics)</a>
        <a href="#">Background report</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-toggle">
        <img src="https://i.imgur.com/cPRRlKf.png" alt="Icon">
        Presentation Materials
      </button>
      <div class="dropdown-content">
        <a href="#">Webinar Environmental Aspects</a>
        <a href="#">Webinar Social Aspects</a>
        <a href="#">Webinar Launching the PCI Revision</a>
      </div>
    </div>

  </div>

</body>
</html>
